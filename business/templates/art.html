{% extends "base.html" %}
{% load static %}
{% load i18n %}

{% block content %}
    <div class="breadcrumb-area">
        <div class="container">
            <div class="breadcrumb-content">
                <ul>
                    <li><a href="{% url 'core:index' %}">{% trans "Acceuil" %}</a></li>
                    <li class="active">{% trans "Art" %}</li>
                </ul>
            </div>
        </div>
    </div>
    {% if business.art_banner %}
        <div class="container mb-60">
            <div id="google-map">
                <img class="img-fluid" src="{{business.art_banner.url}}" alt="banner artistique" width="1170">
            </div>
        </div>
    {% endif %}
    <div class="li-main-blog-page pt-60 pb-55">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="row li-main-content">
                        {% for item in art_items %}
                            <div class="col-lg-6 col-md-6">
                                <div class="li-blog-single-item pb-25">
                                    <div class="li-blog-banner">
                                        <a href="#"><img class="img-full" src="{{item.banner.url}}" alt="{{item.title}}"></a>
                                    </div>
                                    <div class="li-blog-content">
                                        <div class="li-blog-details">
                                            <h3 class="li-blog-heading pt-25"><a href="#">{{item.title}}</a></h3>
                                            <p>{{item.description}}</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
